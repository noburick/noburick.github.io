<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>noburick realm アプリ紹介</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1em;
      text-align: center;
    }

    h1 {
      margin: 0.2em 0;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 2em;
    }

    .app {
      background-color: white;
      border-radius: 8px;
      padding: 1.5em;
      margin-bottom: 1.5em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
    }

    .app img {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      margin-right: 1em;
    }

    .app-details {
      flex-grow: 1;
    }

    .app h2 {
      margin-top: 0;
      margin-bottom: 0.3em;
    }

    .btn {
      display: inline-block;
      padding: 0.5em 1em;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
      margin-top: 3em;
    }

    /* 進捗バー */
    .progress {
      width: 100%;
      background-color: #eee;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 0.5em;
    }
    .progress-bar {
      height: 20px;
      background-color: #2ecc71;
      text-align: center;
      color: white;
      font-size: 0.8em;
      line-height: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>noburick realm n/ アプリ紹介</h1>
    <p>楽しく遊べるコンテンツを制作中</p>
    <p>あなたのワクワクが開発者のやる気につながります！</p>
  </header>

  <div class="container">
    <!-- アプリ1 -->
    <div class="app">
      <img src="uchi-neko.png" alt="ウチ猫冒険記アイコン">
      <div class="app-details">
        <h2>ウチ猫冒険記</h2>
        <p>メトロイドヴァニア風のねこ冒険ゲーム。スタミナが切れると動けないスリル！</p>

        <!-- 進捗バー -->
        <div class="progress">
          <div class="progress-bar" style="width:20%">20%</div>
        </div>

        <!-- ワクワクボタン -->
        <button class="btn wakuwaku" data-app="uchi-neko">ワクワク！</button>
        <span class="thanks" style="display:none; color:#e67e22; font-weight:bold;">ありがとうございます！</span>
        <br><br>

        <a class="btn" href="https://apps.apple.com/jp/app/your-app-id" target="_blank">App Storeで見る</a>
      </div>
    </div>

    <!-- アプリ2 -->
    <div class="app">
      <img src="irasutoya-escape.png" alt="いらすとやからの脱出アイコン">
      <div class="app-details">
        <h2>いらすとやからの脱出</h2>
        <p>かわいい素材で作られた謎解き脱出ゲーム。ひなたと一緒に部屋を抜け出せ！</p>

        <!-- 進捗バー -->
        <div class="progress">
          <div class="progress-bar" style="width:100%">100%</div>
        </div>

        <!-- ワクワクボタン -->
        <button class="btn wakuwaku" data-app="irasutoya-escape">ワクワクを送る！</button>
        <span class="thanks" style="display:none; color:#e67e22; font-weight:bold;">ありがとうございます！</span>
        <br><br>

        <a class="btn" href="https://apps.apple.com/jp/app/6747669718" target="_blank">App Storeで見る</a>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 noburick realm | <a href="mailto:contact.nr.6@gmail.com">お問い合わせ</a>
  </footer>

  <!-- ワクワクボタンスクリプト -->
<script>
  const WAKUWAKU_ENDPOINT = 'https://script.google.com/macros/s/AKfycbyApOOP73_6ldWAPuDqmH8PQwO2gdUA6QXWTlpBdJ7ZPpZ9sRldOCY2En7iF08ZUQH4/exec'; // /exec!
  const SECRET = 'sjd8f7sd98f7sd89f';

  async function sendWakuwaku(appId) {
    // ヘッダは付けない（Content-Typeも付けない）
    await fetch(WAKUWAKU_ENDPOINT, {
      method: 'POST',
      body: JSON.stringify({ appId, token: SECRET })
    }).catch(()=>{});
  }

  document.addEventListener('click', async (e) => {
    const btn = e.target.closest('.wakuwaku');
    if (!btn) return;
    const appId = btn.dataset.app;
    const thanks = btn.nextElementSibling;

    btn.disabled = true;
    await sendWakuwaku(appId);
    localStorage.setItem('wakuwaku_' + appId, '1');

    btn.textContent = 'ワクワク済み';
    if (thanks) thanks.style.display = 'inline';
  });
</script>
</body>
</html>
